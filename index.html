<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="DanUtil.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	

	<div class="switch position-relative">
		<input class="h-100 w-100 position-absolute top-0 left-0 opacity-0 z-10 cursor-pointer" type="checkbox" name="toggle">
		<label class="d-block z-9" for="toggle">
			<i class="sun z-9">
				<i class="moon">
					<span class="crater-1"></span>
					<span class="crater-2"></span>
					<span class="crater-3"></span>
				</i>
			</i> 
			
			<span class="cloud z-8">
				<span class="circle-1"></span>
				<span class="circle-2"></span>
				<span class="circle-3"></span>
				<span class="circle-4"></span>
				<span class="circle-5"></span>
			</span>

			<span class="cloud-shadow">
				<span class="circle-1"></span>
				<span class="circle-2"></span>
				<span class="circle-3"></span>
				<span class="circle-4"></span>
				<span class="circle-5"></span>
				<span class="circle-6"></span>
				<span class="circle-7"></span>
			</span>

			<span class="stars">
				<object class="star-1" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-2" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-3" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-4" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-5" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-6" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-7" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-8" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-9" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-10" data="diamond.svg" type="image/svg+xml"></object>
				<object class="star-11" data="diamond.svg" type="image/svg+xml"></object>
			</span>

		</label>
		
	</div>


</body>
</html>
